name: github-action-learning
run-name: Learning github actions
on: [push]
jobs:
 check-bats-version:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4
   - uses: actions/setup-node@v3
     with:
      node-version: '14'
   - name: install docker
     run:  npm install -g docker
     
   - name: Check version
     run: docker --version
 python-check:
  runs-on: ubuntu-latest
  steps:
   - name: python install
   - run: npm install -g python
   - run: python --version
     
  
 
  
  
    
  
    

  
