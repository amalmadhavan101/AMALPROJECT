name: github-action-learning
run-name: Learning github actions
on: [push]
jobs:
 check-bats-version:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4
   - uses: actions/setup-node@v3
     with:
      node-version: '14'
   - run: npm install -g docker
 check-version-name:
 runs-on: ubuntu-latest
  steps:
   - run: docker --version
  
